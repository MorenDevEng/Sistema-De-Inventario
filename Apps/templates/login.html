{% load static %}
<!DOCTYPE html>
<html lang="es-ve">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Ventas</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body>

<div class="min-h-screen bg-gray-900 flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-gray-800 rounded-xl shadow-lg p-8 border border-gray-700">
    <!-- Logo de la empresa centrado arriba -->
    <div class="text-center mb-6">
      <img src="{% static 'img/Logo.png' %}" alt="Logo de la Empresa" class="rounded-xl w-24 h-24 mx-auto" />  <!-- Ajusta src, w, h según tu logo -->
    </div>
    
    <h1 class="text-2xl font-bold text-white mb-6 text-center">Snack Hub</h1>
    
    {% if messages %}
    <div class="mb-4">
        {% for message in messages %}
        <div class="p-4 mb-4 text-sm {% if message.tags == 'error' %}text-red-400 bg-red-900{% else %}text-green-400 bg-green-900{% endif %} rounded-lg border {% if message.tags == 'error' %}border-red-700{% else %}border-green-700{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="username_input" class="block text-sm font-medium text-gray-300 mb-1">Usuario</label>
        <input
          type="text"
          name="username"
          autocomplete="username"
          id="username_input"
          class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all placeholder-gray-400"
          placeholder="Nombre de usuario"
          required
        />
      </div>

      <div>
        <label for="password_input" class="block text-sm font-medium text-gray-300 mb-1">Contraseña</label>
        <input
          type="password"
          name="password"
          autocomplete="current-password"
          id="password_input"
          class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all placeholder-gray-400"
          placeholder="••••••••"
          required
        />
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 rounded-lg transition-colors focus:ring-2 focus:ring-blue-500"> 
        Iniciar Sesión
      </button>
    </form>
  </div>
</div>

</body>
</html>
